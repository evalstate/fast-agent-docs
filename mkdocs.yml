site_name: fast-agent documentation
site_url: https://fast-agent.ai
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - content.code.copy
    - announce.dismiss
    - search.suggest
    - content.tabs.link
  custom_dir: overrides

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
repo_url: https://github.com/evalstate/fast-agent
repo_name: evalstate/fast-agent

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - social
  - search
  - llmstxt:
      files:
        - output: llms.txt
          inputs:
            - agents/*.md
            - models/*.md
            - mcp/*.md
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xg5cJ7ndN6
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/llmindsetuk
    - icon: fontawesome/brands/github
      link: https://github.com/evalstate
copyright: Â© 2025 llmindset.co.uk

nav:
  - fast-agent: index.md
  - Agents:
      - agents/defining.md
      - agents/running.md
      - agents/prompting.md
  - Models:
      - Model Features: models/index.md
      - LLM Providers: models/llm_providers.md
      - Internal Models: models/internal_models.md
  - MCP:
      - Configuring Servers: mcp/index.md
      - mcp/types.md
      - Quickstart - State Transfer: mcp/state_transfer.md
      - mcp/resources.md
  - Reference:
      - Config File: ref/config_file.md
      - Command Line: ref/cmd_switches.md
      - Class Reference: ref/class_reference.md
