site_name: fast-agent documentation
site_url: https://fast-agent.ai
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - content.code.copy

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
repo_url: https://github.com/evalstate/fast-agent
repo_name: evalstate/fast-agent

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - social
  - llmstxt:
      files:
      - output: llms.txt
        inputs:
        - agents/index.md
extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/llmindsetuk
    - icon: fontawesome/brands/github
      link: https://github.com/evalstate
copyright: Â© 2025 llmindset.co.uk

nav:
  - fast-agent: index.md
  - Get Started:
      - get-started/index.md
      - get-started/interactive.md
      - get-started/mcp-config.md
  - Agents:
      - agents/index.md
      - agents/prompting.md
      - agents/architecture.md
  - Models: 
      - models/index.md
  - MCP:
      - mcp/index.md
      - mcp/types.md
      - mcp/aggregator.md
